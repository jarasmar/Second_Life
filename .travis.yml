language: ruby
os:
- linux
dist: xenial
cache:
  bundler: true
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake assets:precompile
deploy:
  provider: heroku
  api_key:
    secure: 
  strategy: api
  app: second-life-app
  on:
    repo: jarasmar/Second_Life
  